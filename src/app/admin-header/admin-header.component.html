<div class="componente">
  <div class="container color-dark">
    <div class="col">
      <p class="titulo">Header items</p>
    </div>
  </div>

  <div class="container color-light form-card">
    <div class="col form-section">
      <form>
        <input type="text" class="txt" name="email" placeholder="Email" [(ngModel)]="myHeader.email" />
        <input type="text" class="txt" name="Lifegoal" placeholder="Lifegoal" [(ngModel)]="myHeader.goalLife" />
        <input type="text" class="txt" name="location" placeholder="Location" [(ngModel)]="myHeader.location" />
        <input type="text" class="txt" name="Name" placeholder="Name" [(ngModel)]="myHeader.name" />
        <input type="text" class="txt" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="myHeader.phoneNumber" />
        <input type="text" class="txt" name="photourl" placeholder="Photo URL" [(ngModel)]="myHeader.photoUrl" />
        <input type="text" class="txt" name="socialnetwork" placeholder="Social Network" [(ngModel)]="myHeader.socialNetwork" />

        <input type="submit" class="btn btn-primary" value="{{ btnTxt }}" (click)="agregarHeader()" />
      </form>
    </div>

    <div class="col output-section">
      <p class="header-preview" *ngFor="let head of header">
        <button class="btn btn-update" (click)="confirmUpdate(head.id!)">Update</button>
        <button class="btn btn-delete" (click)="confirmDelete(head.id!)">Delete</button>
        {{ head.name }} â€“ {{ head.location }}
      </p>
    </div>
  </div>
</div>
