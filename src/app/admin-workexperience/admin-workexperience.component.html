<div class="componente">
  <div class="container color-dark">
    <div class="col">
      <p class="titulo">Work Experience</p>
    </div>
  </div>

  <div class="container color-light form-card">
    <div class="col form-section">
      <form>
        <input type="text" class="txt" name="startDate" placeholder="Start date (mm/yyyy)" [(ngModel)]="myWorkExperience.startDate">
        <input type="text" class="txt" name="endDate" placeholder="End date (mm/yyyy)" [(ngModel)]="myWorkExperience.endDate">
        <input type="text" class="txt" name="location" placeholder="Location (city, country)" [(ngModel)]="myWorkExperience.location">
        <input type="text" class="txt" name="position" placeholder="Position" [(ngModel)]="myWorkExperience.position">
        <input type="text" class="txt" name="company" placeholder="Company" [(ngModel)]="myWorkExperience.company">
        <input type="text" class="txt" name="accomplishments" placeholder="Accomplishments" [(ngModel)]="myWorkExperience.accomplishments">
        
        <input type="submit" class="btn btn-primary" value="{{ btnTxt }}" (click)="AgregarJob()">
      </form>
    </div>

    <div class="col output-section">
      <p class="header-preview" *ngFor="let job of workExperience">
        <button class="btn btn-update" (click)="confirmUpdate(job.id!)">Update</button>
        <button class="btn btn-delete" (click)="confirmDelete(job.id!)">Delete</button>
        {{ job.company }} â€“ {{ job.position }}
      </p>
    </div>
  </div>
</div>
